<!DOCTYPE html>

<!-- Adapted from CS50's template for the "finance" problem set-->
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- http://getbootstrap.com/docs/4.5/ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="static/main.css">
  <!-- http://getbootstrap.com/docs/4.5/ -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <link rel="icon" type="image/png" href="/static/logo.svg" />
  <title>Wikidata OntoFix {% block title %}{% endblock %}</title>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light border">
    <a class="navbar-brand" href="/">
      Wikidata OntoFix
    </a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
      data-target="#navbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('instance2subclass') }}">instance2subclass</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('category2wikidata') }}">category2wikidata</a></li>

    </div>
  </nav>

  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-primary border text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}

  <main class="container-fluid mt-2">

    {% block main %}{% endblock %}
  </main>

  <footer class="small text-center text-muted">
    Powered by <a href="https://www.wikidata.org/wiki/Wikidata:Main_Page">Wikidata</a>.
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/static/main.js"></script>


</body>

</html>
